<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GoBeav Recipes</title>
    <link href="https://fonts.googleapis.com/css?family=Alatsi|Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="/itemTemplate.js" charset="utf-8" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.runtime.js"></script>
    <script src="/index.js" charset="utf-8" defer></script>

  </head>
  <body>
    <header>
      <h1 class="site-title">
        <a href="#" id="title-goBeav">GoBeav</a>
        <a href="#" id="title-recipes">RECIPES</a>
      </h1>
    </header>

    <main class="content">

      <!--Search Bar -->
      <form class="Search-Food">
        <!-- need to make (action="/action_page.php") -->
        <!-- <input type="text" placeholder="Search.." name="search"> -->
        <!-- inside search box -->

        <!-- dynamic search bar in here -->
           <div class="searchbox">
              <div class="header">
                <input onkeyup="searchbox_filter()" type="text" id="value" placeholder="Find a recipe..">
                <button type="submit" id="filter-button"><i class="fa fa-align-justify"></i></button>
              </div>
              <!-- <div class="container">

                      <div class="item">
                        <span class="icon">A</span>
                        <span class="name">Apple</span>
                      </div>
                  </div> -->


              <!-- need it fill with photo container? -->
            </div>
        <!-- dynamic search bar end here -->

      </form>










      <!--Filter Search Bar-->
      <aside class="filter-container">
        <div class="filter-input-container">
          <button type="button" id="bookmark-button"><i class="fas fa-star"></i></button>
        </div>
        <div class="filter-input-container">
          <div class="filter-input-element">
            <select id="filter-categories" class="filter-input" name="filter-categories">
              <option selected value="">Any</option>
              <option>Asian</option>
              <option>American</option>
              <option>Italian</option>
              <option>Mexican</option>
            </select>
          </div>
        </div>
        <div class="filter-input-container">
          <div class="filter-input-element">
            <input type="text" name="filter-text" id="filter-text-ingredients" class="filter-input" placeholder="Ingredients">
          </div>
        </div>
      </aside>

<!-- End of Filter Search Bar -->








      <!--Item Listing-->
      <section id="items">

        <div class="item" data-bookmark="true" data-categories="Asian" data-ingredients="rice">
          <div class="item-contents">
            <div class="item-image-container">
              <a href="#"><img src="http://www.kongsim.co.kr/upload/menu_01/2017_02_22/hero_ljtdP_2017_02_22_15_50_30.jpg" alt="Bi-bim-bap"></a>
            </div>
            <div class="item-info-container">
              <span class="item-title">Bi-bim-bap</span>
            </div>
            <div class="item-button-container">
              <button type="button" class="far fa-star"></button>
              <button type="button" class="fas fa-trash"></button>
            </div>
          </div>
        </div>

        <div class="item" data-bookmark="false" data-categories="Mexican" data-ingredients="chicken">
          <div class="item-contents">
            <div class="item-image-container">
              <a href="#"><img src="https://www.jessicagavin.com/wp-content/uploads/2016/09/two-mahi-mahi-fish-taco-plate-with-avocado-lime-sauce-1200.jpg" alt="Lime Chicken Soft Tacos"></a>
            </div>
            <div class="item-info-container">
              <span class="item-title">Lime Chicken Soft Tacos</span>
            </div>
            <div class="item-button-container">
              <button type="button" class="far fa-star"></button>
              <button type="button" class="fas fa-trash"></button>
            </div>
          </div>
        </div>

        <div class="item" data-bookmark="false" data-categories="American" data-ingredients="steak">
          <div class="item-contents">
            <div class="item-image-container">
              <a href="#"><img src="https://lh3.googleusercontent.com/proxy/WGmd0nX27AApPEXhO7IAoM35HXDeyrjoG6F8FCvEQ0FHx_wL0kpofvxBlRvtFs6UztSy_0yResigcdiCIR9H2FvbV_AUvKZWR6FIkNxWHnSWOWLZBHez-ZoX0lcCXDut0F0B8y7iF8m3IXhRpJewe8pZbX4Wh3TM5iWtOHxXxus-xXrFcg=s0-d" alt="Sirloin Steak with Mushrooms"></a>
            </div>
            <div class="item-info-container">
              <span class="item-title">Sirloin Steak with Mushrooms</span>
            </div>
            <div class="item-button-container">
              <button type="button" class="far fa-star"></button>
              <button type="button" class="fas fa-trash"></button>
            </div>
          </div>
        </div>

        <div class="item" data-bookmark="false" data-categories="Italian" data-ingredients="Shrimp">
          <div class="item-contents">
            <div class="item-image-container">
              <a href="#"><img src="https://images.media-allrecipes.com/userphotos/600x600/6556979.jpg" alt="Shrimp Pasta"></a>
            </div>
            <div class="item-info-container">
              <span class="item-title">Shrimp Pasta</span>
            </div>
            <div class="item-button-container">
              <button type="button" class="far fa-star"></button>
              <button type="button" class="fas fa-trash"></button>
            </div>
          </div>
        </div>



      </section>

<!-- End of Item Listing -->

    </main>






    <!-- Start of Button to Add Post of Recipe -->
    <button type="button" id="add-recipe-button"><i class="fas fa-plus"></i></button>

    <div id="modal-add-recipe-backdrop" class="hidden"></div>
    <div id="add-recipe-modal" class="hidden">
      <div class="modal-add-recipe-dialog">

        <div class="modal-add-recipe-header">
          <h3>Add a recipe</h3>
          <button type="button" id="modal-add-recipe-close" class="modal-hide-button">&times;</button>
        </div>

        <div class="modal-add-recipe-body">

          <div class="recipe-input-element">
            <label for="recipe-name-input">Recipe Name</label>
            <input type="text" id="recipe-name-input" placeholder="Recipe Name"></input>
          </div>

          <div class="recipe-input-element">
            <label for="recipe-photo-input">Photo (URL)</label>
            <input type="text" id="recipe-photo-input" placeholder="Drag Images or URLs here">
          </div>

          <div class="recipe-input-element">
            <label for="recipe-categories-input">Categories</label>
            <input type="text" id="recipe-categories-input" placeholder="Categories  ex)Asian, American, Italian, etc.">
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
          <button type="button" id="modal-add" class="action-button">Add</button>
        </div>

      </div>
    </div>
    <!-- End of Button to Add Post of Recipe -->




  </body>
</html>
