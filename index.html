<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GoBeav Recipes</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:100" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="index.js" charset="utf-8" defer></script>

    <header>
      <h1 class="site-title"><a href="#">GoBeav Recipes</a></h1>
    </header>
  </head>
  <body>

    <main class="content">

      <!--Search Bar -->
      <form class="Search-Food">
        <!-- need to make (action="/action_page.php") -->
        <input type="text" placeholder="Search.." name="search">
        <!-- inside search box -->
        <button type="submit"><i class="fa fa-search"></i></button>
        <div id="modal-backdrop" class="hidden"></div>
        <div id="bookmark-list-modal" class="hidden">
          <div class="modal-dialog">
            <div class="modal-header">
              <h3>Bookmark List</h3>
              <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
            </div>
            <div class="modal-body">
              </div>
            </div>
          </div>
        <button type="submit"><i class="fa fa-align-justify"></i></button>
        <!-- fa fa-(icon that on the button) -->
      </form>

      <!--Filter Search Bar-->
      <aside class="filter-container">

        <div class="filter-input-container">
          <!-- Star shape button for bookmark -->
          <button type="button" id="bookmark-button"><i class="far fa-star"></i></button>

          </div>

        <div class="filter-input-container">
          <label for="filter-categories">Categories</label>
          <div class="filter-input-element">
            <select id="filter-categories" class="filter-input" name="filter-categories">
              <option selected value="">Any</option>
              <option>Asian</option>
              <option>American</option>
              <option>Italian</option>
              <option>Mexican</option>
            </select>
          </div>
        </div>

        <div class="filter-input-container">
          <input type="text" name="filter-text" id="filter-text-ingredients" class="filter-input" placeholder="Ingredients">
          <div class="filter-input-element">
          </div>
        </div>

      </aside>

      <!--Item Listing-->
      <section id="items">

        <div class="item" data-bookmark="true" data-recipes="Asian" data-ingredients="rice">
          <div class="item-contents">
            <div class="item-image-container">
              <a href="#"><img src="https://thepioneerwoman.com/wp-content/uploads/2018/02/bibimbap-ebb984ebb994ebb0a5-01.jpg" alt="Bi-bim-bap"></a>
            </div>
            <div class="item-info-container">
              <a href="#" class="item-title">Bi-bim-bap</a>
            </div>
          </div>
        </div>

        <div class="item" data-bookmark="false" data-recipes="Mexican" data-ingredients="chicken">
          <div class="item-contents">
            <div class="item-image-container">
              <a href="#"><img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F3013463.jpg&w=596&h=596&c=sc&poi=face&q=85" alt="Lime Chicken Soft Tacos"></a>
            </div>
            <div class="item-info-container">
              <a href="#" class="item-title">Lime Chicken Soft Tacos</a>
            </div>
          </div>
        </div>

        <div class="item" data-bookmark="false" data-recipes="Asian" data-ingredients="rice">
          <div class="item-contents">
            <div class="item-image-container">
              <a href="#"><img src="https://images.media-allrecipes.com/userphotos/560x315/5341567.jpg" alt="Sirloin Steak with Mushrooms"></a>
            </div>
            <div class="item-info-container">
              <a href="#" class="item-title">Sirloin Steak with Mushrooms</a>
            </div>
          </div>
        </div>

      </section>



    </main>
  </body>
</html>
