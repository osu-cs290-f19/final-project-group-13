<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GoBeav Recipes</title>
    <link href="https://fonts.googleapis.com/css?family=Alatsi|Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="index.js" charset="utf-8" defer></script>

    <header>
      <h1 class="site-title" id="title-goBeav"><a href="#">GoBeav</a></h1>
      <h1 class="site-title" id="title-recipes"><a href="#"><br>RECIPES</a></h1>
    </header>
  </head>
  <body>

    <main class="content">

      <!--Search Bar -->
      <form class="Search-Food">
        <!-- need to make (action="/action_page.php") -->
        <!-- <input type="text" placeholder="Search.." name="search"> -->
        <!-- inside search box -->
        <!-- dynamic search bar in here -->
           <div class="searchbox">
              <div class="header">
                <input onkeyup="filter()" type="text" id="value" placeholder="Type to Search">
              </div>

              <div class="container">

                <div class="item">
                  <span class="icon">S</span>
                  <span class="name">Sirloin Steak with Mushrooms</span>
                </div>

                <div class="item">
                  <span class="icon">B</span>
                  <span class="name">Bi-bim-bap</span>
                </div>

                <div class="item">
                  <span class="icon">L</span>
                  <span class="name">Lime Chicken Soft Tacos</span>
                </div>

                </div>
              </div>
            </div>
        <!-- dynamic search bar end here -->
        <!-- <button type="submit"><i class="fa fa-search"></i></button> -->
        <div id="modal-backdrop" class="hidden"></div>
        <div id="bookmark-list-modal" class="hidden">
          <div class="modal-dialog">
            <div class="modal-header">
              <h3>Bookmark List</h3>
              <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
            </div>
            <div class="modal-body">
              </div>
            </div>
          </div>
        <button type="submit"><i class="fa fa-align-justify"></i></button>
        <!-- fa fa-(icon that on the button) -->
      </form>

      <!--Filter Search Bar-->
      <aside class="filter-container">

        <div class="filter-input-container">
          <!-- Star shape button for bookmark -->
          <button type="button" id="bookmark-button"><i class="far fa-star"></i></button>

          </div>

        <div class="filter-input-container">
          <label for="filter-categories">Categories</label>
          <div class="filter-input-element">
            <select id="filter-categories" class="filter-input" name="filter-categories">
              <option selected value="">Any</option>
              <option>Asian</option>
              <option>American</option>
              <option>Italian</option>
              <option>Mexican</option>
            </select>
          </div>
        </div>

        <div class="filter-input-container">
          <input type="text" name="filter-text" id="filter-text-ingredients" class="filter-input" placeholder="Ingredients">
          <div class="filter-input-element">
          </div>
        </div>

      </aside>

      <!--Item Listing-->
      <section id="items">

        <div class="item" data-bookmark="true" data-recipes="Asian" data-ingredients="rice">
          <div class="item-contents">
            <div class="item-image-container">
              <a href="#"><img src="http://www.kongsim.co.kr/upload/menu_01/2017_02_22/hero_ljtdP_2017_02_22_15_50_30.jpg" alt="Bi-bim-bap"></a>
            </div>
            <div class="item-info-container">
              <span class="item-title">Bi-bim-bap</span>
            </div>
          </div>
        </div>

        <div class="item" data-bookmark="false" data-recipes="Mexican" data-ingredients="chicken">
          <div class="item-contents">
            <div class="item-image-container">
              <a href="#"><img src="https://www.jessicagavin.com/wp-content/uploads/2016/09/two-mahi-mahi-fish-taco-plate-with-avocado-lime-sauce-1200.jpg" alt="Lime Chicken Soft Tacos"></a>
            </div>
            <div class="item-info-container">
              <span class="item-title">Lime Chicken Soft Tacos</span>
            </div>
          </div>
        </div>

        <div class="item" data-bookmark="false" data-recipes="Asian" data-ingredients="rice">
          <div class="item-contents">
            <div class="item-image-container">
              <a href="#"><img src="https://lh3.googleusercontent.com/proxy/WGmd0nX27AApPEXhO7IAoM35HXDeyrjoG6F8FCvEQ0FHx_wL0kpofvxBlRvtFs6UztSy_0yResigcdiCIR9H2FvbV_AUvKZWR6FIkNxWHnSWOWLZBHez-ZoX0lcCXDut0F0B8y7iF8m3IXhRpJewe8pZbX4Wh3TM5iWtOHxXxus-xXrFcg=s0-d" alt="Sirloin Steak with Mushrooms"></a>
            </div>
            <div class="item-info-container">
              <span class="item-title" class="hidden">Sirloin Steak with Mushrooms</span>
            </div>
          </div>
        </div>

      </section>



    </main>
  </body>
</html>
